<div class="p-4 grid grid-cols-5 gap-4">
  <ng-container *ngIf="pokemons.length > 0; else noItem">
    <ng-container *ngFor="let pokemon of pokemons; let i = index">
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    </ng-container>
  </ng-container>
</div>

<ng-template #noItem>
  No result found
</ng-template>
