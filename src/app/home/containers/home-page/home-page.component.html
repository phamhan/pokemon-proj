<div class="home-page w-100 h-100">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="6000"
    color="accent"
    maxWidth="auto"
    proportion="25"
    slides="4"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr">

    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" overlayColor="#00000040"
      [hideOverlay]="false">
      <ng-container *ngFor="let video of slides; let index = index">
        <ng-container *ngIf="index < i + 3">
          <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(video.video)" frameborder="0"></iframe>
        </ng-container>
      </ng-container>

    </mat-carousel-slide>
  </mat-carousel>
</div>
